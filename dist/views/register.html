<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<style>
			body {
				overflow: hidden;
			}
			#register-page {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			#register-page .register-card {
				margin-left: 0 !important;
				padding: 10px 30px;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="col s12">
				<div class="container">
					<div id="register-page" class="row">
						<div class="col s12 m6 l4 z-depth-4 card-panel register-card bg-opacity-8">
							<form class="register-form" id="register-form">
								<p class="error-html pink-text center-align"></p>
								<div class="row">
									<div class="input-field col s12">
										<h5 class="ml-4">Register</h5>
									</div>
								</div>
								<div class="row margin">
									<div class="input-field col s12" onclick="onFocus(this)">
										<i class="material-icons prefix pt-2">mail_outline</i>
										<input id="register-email" type="email" required="true" />
										<label for="register-email " class="center-align">Email</label>
									</div>
								</div>
								<div class="row margin">
									<div class="input-field col s12">
										<i class="material-icons prefix pt-2">lock_outline</i>
										<input id="register-password" type="password" required="true" />
										<label for="register-password">Password</label>
									</div>
								</div>
								<div class="row">
									<div class="col s12 m12 l12 ml-2 mt-1">
										<p>
											<label>
												<input type="checkbox" id="rememberMe" />
												<span>Remember Me</span>
											</label>
										</p>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<button class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">
											register
										</button>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s6 m6 l6">
										<p class="margin medium-small"><a href="login">Sign In</a></p>
									</div>
									<div class="input-field col s6 m6 l6">
										<p class="margin right-align medium-small"><a href="user-forgot-password.html">Forgot password ?</a></p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function onFocus(x) {
				document.getElementById("register-email").focus();
			}
		</script>
		<script type="module" src="static/scripts/register.js"></script>
	</body>
</html>
